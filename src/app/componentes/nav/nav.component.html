<nav class="">
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <!-- logo svg empresa -->
      <svg-empresa></svg-empresa>

      <div
        class="items-center order-1 hidden w-full md:flex md:w-auto md:order-1"
        id="navbar-cta"
      >
        <ul
          class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
        >
          <li>
            <a 
              href="/inicio"
              class="block py-2 px-3 md:p-0 text-black rounded md:bg-transparent md:text-blue-700"
              aria-current="page"
              >Inicio</a
            >
          </li>
          <li>
            <a
              href="/noticias"
              class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700"
              >Noticias</a
            >
          </li>
          <li>
            <a
              href="/quienes-somos"
              class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700"
              >Quienes Somos</a
            >
          </li>
          <li>
            <a
              href="/contacto"
              class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700"
              >Contacto</a
            >
          </li>
          <li>
            <a
              href="/viajes"
              class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700"
              >Mis Viajes</a
            >
          </li>
        </ul>
      </div>

      <div class="container-sesion flex order-2">
        <!-- Modal toggle -->
        <button
          data-modal-target="authentication-modal"
          (click)="entrar = !entrar"
          data-modal-toggle="authentication-modal"
          class="block"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#000000"
            class="icon icon-tabler icons-tabler-filled icon-tabler-user"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z" />
            <path
              d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z"
            />
          </svg>
        </button>

        @if(entrar){

        <!-- Main modal -->
        <div
          id="authentication-modal"
          tabindex="-1"
          aria-hidden="true"
          class="fixed bg-fixed z-50 justify-center items-center w-3/12 right-0"
          (mouseenter)="(entrar)"
          (mouseleave)="entrar = !entrar"
        >
          <div class="relative p-4 z-50">
            <!-- Modal content -->

            <div class="relative bg-white rounded-lg shadow">
              <!-- Modal header -->
              <div
                class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
              >
                <h3 class="text-xl font-semibold text-gray-900">
                  Sign in to our platform
                </h3>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5">
                <form class="space-y-4" action="#">
                  <div>
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Your email</label
                    >
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                      placeholder="name@company.com"
                      required
                    />
                  </div>
                  <div>
                    <label
                      for="password"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Your password</label
                    >
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="••••••••"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                      required
                    />
                  </div>
                  <div class="flex justify-between">
                    <div class="flex items-start">
                      <div class="flex items-center h-5">
                        <input
                          id="remember"
                          type="checkbox"
                          value=""
                          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                          required
                        />
                      </div>
                      <label
                        for="remember"
                        class="ms-2 text-sm font-medium text-gray-900"
                        >Remember me</label
                      >
                    </div>
                    <a
                      href="#"
                      class="text-sm text-blue-700 hover:underline"
                      >Lost Password?</a
                    >
                  </div>
                  <button
                    type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                  >
                    Login to your account
                  </button>
                  <div
                    class="text-sm font-medium text-gray-500"
                  >
                    Not registered?
                    <a
                      href="#"
                      class="text-blue-700 hover:underline"
                      >Create account</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
</nav>
